<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <header class="header contenedor">
      <div class="header__logo">
        <img src="./img/logo.svg" alt="Logo delivery app" />
      </div>
      <nav class="navegacion">
        <a href="#" class="navegacion__link">Iniciar session</a>
        <a href="#" class="navegacion__link">Crear cuenta</a>
        <a href="#" class="navegacion__link navegacion__link--registrar"
          >Registrar restaurante</a
        >
      </nav>
    </header>
    <section class="contenedor formulario">
      <div class="formulario__grid">
        <div class="formulario__contenido">
          <h2 class="formulario__heading">
            Encuentra y pide comida de tu restaurante favorito
          </h2>
          <form action="" class="formulario__buscar">
            <div class="formulario__campo">
              <label for="restaurant" class="formulario__label"
                >Restaurant</label
              >
              <input
                id="restaurant"
                class="formulario__input"
                placeholder="Tacos Mexico"
                type="text"
              />
            </div>
            <!--end field-->
            <div class="formulario__campo">
              <label for="platillo" class="formulario__label">Platilo</label>
              <input
                id="platillo"
                class="formulario__input"
                placeholder="hamburguesa,ensalada,fatush,pizza,"
                type="text"
              />
            </div>
            <!--end field-->
            <input class="formulario__submit" type="submit" value="Buscar" />
          </form>
        </div>
        <div class="formulario__imagen--contenedor">
          <img
            class="formulario__imagen"
            src="./img/dibujo_repartidor.svg"
            alt="Repartidor"
          />
        </div>
      </div>
    </section>
    <!--Scripts-->
    <script src="./js/app.js"></script>
    <script src="./js/modernizer.js"></script>
    <script src="./js/reload..js"></script>
  </body>
</html>
